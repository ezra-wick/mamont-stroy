{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<div class="col-md-9 col-sm-9 col-lg-9 ">
    <h2>Изменить категорию</h2>
<div class="card text-center text-black mb-3" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
border-radius: 5px;" id='total-orders'>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn-dark">Поменять</button>
            <a class="btn btn-danger" href="/prices/{{categorian.id}}/delete" role="button">Удалить</a>

        </form>

</div>
</div>
</div>  

{% endblock %}
